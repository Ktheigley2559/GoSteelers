<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pittsburgh Steelers Webpage</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .steelers-text {
            font-size: 6vw;
            font-family: Impact, Arial Black, sans-serif;
            color: #FFD700;
            -webkit-text-stroke: 4px #000;
            text-stroke: 4px #000;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }
        .cartoon-steel {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 1;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cartoon steel SVG -->
        <svg class="cartoon-steel" width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="200" cy="100" rx="180" ry="60" fill="#B0B0B0" stroke="#666" stroke-width="8"/>
            <rect x="170" y="40" width="60" height="120" rx="30" fill="#FFD700" stroke="#333" stroke-width="8"/>
            <ellipse cx="200" cy="100" rx="40" ry="20" fill="#FFF" stroke="#333" stroke-width="4"/>
            <text x="200" y="110" text-anchor="middle" font-size="32" fill="#333" font-family="Arial" font-weight="bold">STEEL</text>
        </svg>
        <div class="steelers-text">PITTSBURGH STEELERS</div>
    </div>
</body>
</html>
